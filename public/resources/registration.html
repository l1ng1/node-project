<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.js/main.css">
    <title>Крестики-нолики</title>
</head>
<body>
    <div class="cont">
        <form class="reg" action="/confirmed" method="post">
            <label for="userName">Как ваc зовут?</label>
            <input type="text" name="userName">
            <label for="password">Придумайте пароль</label>
            <input type="password" name="password">
            <label for="repeat_pass">Повторите пароль</label>
            <input type="password" name="repeat_pass">
            <div class="captcha">
                <img src="%src%" alt="">
                <input type="text" name="captcha" placeholder="введите текст с капчи">
            </div>
            <input type="submit" id="register" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
